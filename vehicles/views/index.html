<div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header titolFons">
        <h5 class="modal-title" id="modalLabel">Nou Cotxe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form method="POST" action="" id="formCar" onsubmit="return carValidate()" name="formCar" >
            <div class="form-group">
                <label for="inputPlate">Plate</label>
                <input type="text" class="form-control" name="inputPlate" id="inputPlate" autofocus onkeyup="javascript:this.value=this.value.toUpperCase();"  >
                <div class="invalid-feedback" id="errorPlate"></div>
            </div>
            <div class="form-group">
                <label for="inputBrand">Brand</label>
                <input type="text" class="form-control" name="inputBrand" id="inputBrand"  >
                <div class="invalid-feedback" id="errorBrand"></div>
            </div>
            <div class="form-group">
                <label for="inputColor">Color</label>
                <input type="text" class="form-control" name="inputColor" id="inputColor"  >
                <div class="invalid-feedback" id="errorColor"></div>
            </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
        <button type="submit" class="btn btn-primary" >Desar</button>
      </div>
        </form>      
    </div>
  </div>
</div>
